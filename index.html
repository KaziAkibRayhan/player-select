<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Best Player</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- <header class="container d-flex justify-content-center align-items-center bg-header">
        <h1 class="text-color">Choose Your Best Player</h1>
    </header> -->
    <main>
        <section class="container mt-5">
            <div class="row gx-3">
                <div class="col-md-8">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <div class="card">
                                <img src="images/MESSI.jpg" class="card-img-top" alt="Messi">
                                <div class="card-body text-center">
                                    <h5 id="player1" class="card-title">Messi</h5>
                                    <a href="#" class="btn  btn-primary w-75" onclick="addToPlayer(this)">Select</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <img src="images/Kevin De Bruyne.jpg" class="card-img-top" alt="Messi">
                                <div class="card-body text-center">
                                    <h5 id="player2" class="card-title">Kevin De Bruyne</h5>
                                    <a href="#" class="btn btn-primary w-75" onclick="addToPlayer(this)">Select</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <img src="images/Kylian Mbappé.jpg" class="card-img-top" alt="Messi">
                                <div class="card-body text-center">
                                    <h5 id="player3" class="card-title">Kylian Mbappé</h5>
                                    <a href="#" class="btn  btn-primary w-75" onclick="addToPlayer(this)">Select</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <img src="images/Neymar.jpg" class="card-img-top" alt="Messi">
                                <div class="card-body text-center">
                                    <h5 id="player4" class="card-title">Neymar</h5>
                                    <a href="#" class="btn  btn-primary w-75" onclick="addToPlayer(this)">Select</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <img src="images/Robert Lewandowski.jpg" class="card-img-top" alt="Messi">
                                <div class="card-body text-center">
                                    <h5 id="player5" class="card-title">Robert Lewandowski</h5>
                                    <a href="#" class="btn  btn-primary w-75" onclick="addToPlayer(this)">Select</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <img src="images/Ronaldo.jpg" class="card-img-top" alt="Messi">
                                <div class="card-body text-center">
                                    <h5 id="player6" class="card-title">Ronaldo</h5>
                                    <a href="#" class="btn  btn-primary w-75" onclick="addToPlayer(this)">Select</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row g-5">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title fw-bold text-center text-danger fs-3">Selected - V</h5>
                                    <ol id="player-name-lists">

                                    </ol>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title fw-bold text-center text-danger fs-3 mb-3">Budget</h5>
                                    <div class="d-flex justify-content-between mb-3">
                                        <p class="fw-semibold fs-5">Player Name</p>
                                        <input id="player-rent" type="text" placeholder="Player Rent 1000">
                                    </div>
                                    <div class="d-flex justify-content-center mb-3">
                                        <button id="calculate-btn" class="btn  btn-primary w-75">Calculate</button>
                                    </div>
                                    <div class="d-flex justify-content-between mb-3">
                                        <p class="fw-semibold fs-5">Player Expenses:</p>
                                        <p class="fw-semibold fs-5 text-danger">$<span id="player-expenses">0</span>
                                        </p>
                                    </div>
                                    <div class="d-flex justify-content-between mb-3">
                                        <p class="fw-semibold fs-5">Manager</p>
                                        <input id="manager-cost" type="text" placeholder="Manager Rent 2000">
                                    </div>
                                    <div class="d-flex justify-content-between mb-3">
                                        <p class="fw-semibold fs-5">Coach</p>
                                        <input id="coach-cost" type="text" placeholder="Coach Rent 4000">
                                    </div>
                                    <div class="d-flex justify-content-center mb-3">
                                        <button id="calculate-total-btn" class="btn  btn-primary w-75">Calculate
                                            Total</button>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <p class="fw-semibold fs-5">Total:</p>
                                        <p class="fw-semibold fs-5 text-danger">$<span
                                                id="calculate-total-cost">1000</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
